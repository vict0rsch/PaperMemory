<div id="modal-manual-website-content" class="popup-modal-content">
    <!-- A form to update the title, author, note and year of a parsed paper -->
    <h3>Confirm or edit parsed data</h3>
    <p id="manual-website-url"></p>
    <form id="manual-website-form" class="form">
        <div class="form-group">
            <label for="manual-website-pdfLink">URL:</label>
            <textarea
                type="text"
                id="manual-website-pdfLink"
                name="pdfLink"
                class="form-control"
                required
                rows="2"
            >
    </div>
    <div class="form-group">
        <label for="manual-website-title">Title:</label>
        <input type="text" id="manual-website-title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="manual-website-author">Author:</label>
        <input type="text" id="manual-website-author" name="author" class="form-control" required>
        <p class="form-field-info">Author list, comma-separated, firstname first.</p>
    </div>
    <div class="form-group">
        <label for="manual-website-year">Year:</label>
        <input type="text" id="manual-website-year" name="year" class="form-control" required>
        <p class="form-field-info">4 digits year of publication</p>
    </div>
    <div class="form-group">
        <label for="manual-website-note">Note:</label>
        <textarea type="text" id="manual-website-note" name="note" class="form-control"
            rows="5"></textarea
            >
            <p class="form-field-info">Default, if any, is provided by the website.</p>
        </div>
        <div id="manual-website-validation"></div>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
